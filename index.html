<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>Linkpage - Alexandre Rodrigues</title>
</head>
<body>

  <main class="main__section">

    <header class="header">
      <button class="header__btn" id="header__btn">
        <img src="./img/light-bulb.svg" alt="Ícone de Interruptor">
      </button>

      <img class="header__img" src="./img/Alexandre_Rodrigues.png" alt="Foto de perfil">

      <h1 class="header__title">Alexandre Rodrigues</h1>

      <span class="header__role">Front-end Developer</span>
    </header>

    <section class="links">
      <a href="https://www.linkedin.com/in/alexandrerodriguesmaia/" class="links__link">
        <i class="ri-linkedin-box-fill links__icon"></i>
        Linkedin</a>
      <a href="https://github.com/Alerodrigues11" class="links__link">
        <i class="ri-github-fill links__icon"></i>
        Github</a>
      <a href="https://alexandre-rodrigues.netlify.app/" class="links__link">
        <i class="ri-briefcase-4-fill links__icon"></i>
        Portfólio</a>
      <a href="./cv/Currículo - Alexandre Rodrigues Maia Filho.pdf" class="links__link">
        <i class="ri-attachment-line links__icon"></i>
        Currículo</a>
    </section>

    <footer class="footer">
      <p class="footer__question">Algum projeto em mente?</p>

      <p class="footer__invite">Me chama no direct!</p>

      <i class="ri-send-plane-fill footer__icon"></i>
    </footer>

  </main>
  
  <script src="index.js"></script>
</body>
</html>
